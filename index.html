<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loop-2</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>
<body>
  <div class="box">
    <div class="box-top">
      <button class="button-top">
        <img src="./img/up.svg" alt="up" width="30" height="30">
        <span class="button-span">1</span>
      </button>
      <button class="button-top">
        <span class="button-span">3</span>
        <img src="./img/down.svg" alt="down" width="30" height="30">
      </button>
    </div>
    <div class="box-inner">
      <button class="button-inner">
        <span class="inner-span">READ</span>
        <img src="./img/more.svg" alt="more" width="25" height="25">
      </button>
      <div class="box-info">
        <span class="info-span">2</span>
        <div class="title-box">
          <h1 class="box-title">Top things to see during a holiday in London</h1>
        </div>
        <p class="box-desc"><span class="desc-span"><img src="./img/view.svg" alt="view" width="22" height="22"></span> 49.403</p>
      </div>
    </div>
  </div>
</body>
</html>
